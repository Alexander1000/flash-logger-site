services:
  Router:
    class: 'Router'
    public: true

  Beauty\Request:
    class: 'Beauty\Request'
    factory: 'Beauty\Request::instance'

  FlashLogger\ProjectList:
    class: 'FlashLogger\ProjectList'
    factory: 'FlashLogger\ProjectListFactory::make'
    arguments:
      - '%flash-logger.projects%'
